name: Readme Translator (Multilingual)

on:
  workflow_dispatch:
  push:
    paths:
      - 'README.md'

permissions:
  contents: write

jobs:
  # GROUP 1: German, French
  translate-group-1:
    name: Group 1 (${{ matrix.lang }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # If one language fails, let the others finish
      matrix:
        lang: [de, fr]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Model Weights
        id: cache-model
        uses: actions/cache@v4
        with:
          path: ./models
          key: aya-expanse-8b-q4ks-v4

      - name: Install Dependencies
        run: |
          pip install llama-cpp-python
          mkdir -p models

      - name: Download Aya Expanse Translation Model
        if: steps.cache-model.outputs.cache-hit != 'true'
        run: |
          # Downloading Aya Expanse 8B (Q4_K_S) for multilingual technical translation
          wget -O models/aya-expanse-8b-q4_k_s.gguf https://huggingface.co/matrixportalx/aya-expanse-8b-Q4_K_S-GGUF/resolve/main/aya-expanse-8b-q4_k_s.gguf

      - name: Run Translation Script
        run: python scripts/translate.py --lang ${{ matrix.lang }}

      - name: Upload Translation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: readme-group-1-${{ matrix.lang }}
          path: locales/README.${{ matrix.lang }}.md

  commit-group-1:
    needs: translate-group-1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Group 1 Translations
        uses: actions/download-artifact@v4
        with:
          pattern: readme-group-1-*
          path: locales
          merge-multiple: true

      - name: Commit and Push (Group 1)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add locales/*.md
          git commit -m "docs: update group 1 translations (DE, FR)" || echo "No changes to commit"
          
          # Retry logic to handle race conditions if Eastern finishes at the same time
          for i in {1..10}; do
            git pull --rebase
            if git push; then exit 0; fi
            echo "Push failed, retrying in 5s..."
            sleep 5
          done
          exit 1

